    <form name="fObjetivoForm" ng-submit="ACrearObjetivo0(fObjetivoForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' :  fObjetivoSubmitted && fObjetivoForm.descripcion.$invalid && fObjetivoForm.descripcion.$pristine && fObjetivoSubmitted}"><label for="fObjetivo_descripcion">Descripción</label><textarea id="fObjetivo_descripcion" name="descripcion" class="form-control" ng-model="fObjetivo.descripcion" placeholder="Descripción" ></textarea><p ng-show="fObjetivoSubmitted && fObjetivoForm.descripcion.$invalid" class="help-block">Error en campo Descripción.</p></div>
            <input id="fObjetivo_idObjetivo" type="hidden" name="idObjetivo" ng-model="fObjetivo.idObjetivo" />
            <input id="fObjetivo_idPila" type="hidden" name="idPila" ng-model="fObjetivo.idPila" />
            <div class="form-group" ng-class="{ 'has-error' :  fObjetivoSubmitted && fObjetivoForm.transversal.$invalid && fObjetivoForm.transversal.$pristine && fObjetivoSubmitted}"><label for="fObjetivo_transversal">Es transversal</label>:&nbsp;<select id="fObjetivo_transversal" ng-model="fObjetivo.transversal" required ng-options="item.key as item.value for item in fObjetivo_opcionesTransversalidad"></select><p ng-show="fObjetivoSubmitted && fObjetivoForm.transversal.$invalid" class="help-block">Error en campo Es transversal.</p></div>
        <button type="submit" class="btn btn-perso btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span>Crear
        </button>
    </form>
